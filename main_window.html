<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Główne okno</title>
  <link rel="stylesheet" href="css/main_window.css">
</head>
<body>
<div class="header-box">
  <header>Witaj, Admin_1</header>
</div>

<button class="button small-button" id="logout" onclick=move_to('login.html')>

</button>

  <img src="profile.png" alt="Profil">
</button>
<div class="button-container">

  </div>
  <div class="button-row">
    <button class="center-button" onclick=move_to('version_control.html')>Kontrola<br>wersji</button>

  </div>
</div>
<script src="js/move_to.js"></script>
</body>
</html>
