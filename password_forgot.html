<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <title>App - resetowanie hasła</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-box">
  <div class="login-header">
    <header>Podaj swój adres e-mail</header>
    <p class="under-title">Wyślemy na niego link do zresetowania Twojego hasła</p>
  </div>
  <form class="login_form" method="post" action="login.html" name="form" onsubmit="return validated()">
    <div class="input-box">
      <input type="text" class="input-field" name="email" placeholder="E-mail" autocomplete="off" required>
    </div>
    <div id="login_error">Niepoprawny e-mail</div>
  </form>
  <div class="input-submit">
    <button class="submit-button" id="submit" onclick=validated()></button>
    <label for="submit">Wyślij</label>
  </div>
</div>
<script src="js/email_validation.js"></script>
</body>
</html>
